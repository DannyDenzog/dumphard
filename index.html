<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dumphard.fun</title>

  <!-- Browser tab icon -->
  <link rel="icon" type="image/jpeg" href="icon.jpg" />

  <style>
    :root {
      --btn-left: 45%;  /* % from left edge of image */
      --btn-top: 56%;   /* % from top edge of image */
    }

    html, body {
      margin: 0;
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }

    .frame {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }

    .img-wrap {
      position: relative;
      display: inline-block;
      border: 10px solid black;
    }

    .img-wrap img {
      display: block;
      max-width: 100vw;
      max-height: 100vh;
      height: auto;
      width: auto;
    }

    /* Main CTA button */
    .cta {
      position: absolute;
      left: var(--btn-left);
      top: var(--btn-top);
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.1em;
      color: white;
      background: rgba(0,0,0,0.5);
      border: none; border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s, color 0.25s;
    }
    .cta:hover {
      background: rgba(255, 0, 0, 0.4);
      color: white;
    }

    /* Social links inside the image */
    .links {
      position: absolute;
      bottom: 0;              
      left: 50%;              
      transform: translateX(-50%);
      display: flex;          
      flex-direction: column; /* Two rows */
      gap: 10px;              
      padding: 10px;          
      align-items: center;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .links a, .links button {
      display: inline-block;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background: rgba(0,0,0,0.7);
      border-radius: 6px;
      transition: background 0.25s, color 0.25s;
      white-space: nowrap;    
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .links a:hover, .links button:hover {
      background: rgba(255, 179, 0, 0.4);
      color: white;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="img-wrap">
      <img src="background.jpg" alt="Main visual" />

      <!-- Main button -->
      <button class="cta" onclick="window.open('https://dexscreener.com/solana','_blank')">
        Flush Me!
      </button>
    </div>  

    <!-- Links pinned to bottom -->
    <div class="links">
      <!-- Row 1 -->
      <div class="row">
        <a href="https://t.me/+GQxGUH34AsQ3MmI1" target="_blank">Telegram</a>
        <a href="https://x.com/dumparmy?s=21" target="_blank">X/Twitter</a>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <button onclick="copyContract()"><Contract Address></button>
      </div>
    </div>
  </div>

  <script>
    function copyContract() {
      const contract = "<Contract Address>"; // Replace with actual address
      navigator.clipboard.writeText(contract).then(() => {
        alert("Contract address copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy: ", err);
      });
    }
  </script>
</body>
</html>
